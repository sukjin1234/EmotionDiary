spring.application.name=emotiondiary
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ===== 데이터베이스 설정 (MySQL) =====
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:emotiondiary}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# ===== JPA 설정 =====
# DDL 자동 생성 옵션
# none: 생성 안함
# create: 시작 시 테이블 생성 (기존 삭제 후)
# create-drop: 시작 시 생성, 종료 시 삭제
# update: 스키마 변경 시 업데이트 (기존 데이터 유지)
# validate: 스키마 검증만
spring.jpa.hibernate.ddl-auto=update

# SQL 로그 출력
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL 방언 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 네이밍 전략
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===== 파일 업로드 설정 =====
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
